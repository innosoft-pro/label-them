<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>LabelThem - a web image labelling application</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../build/css/concat.css">

    <!-- Connect Toloka JS  -->
    <script src="js/toloka.js"></script>

    <!-- SVG, Canvas, and DOM Manager tools and libs, as well as bootstrap and jQuery-->
    <script src="../build/app.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        $(function () {
            generateHTMLCodeForClassesAndParameters(document);
        });
    </script>

    <!-- Nav menu-->
</head>
<body>
<!--<div class="parent">-->
<div class="jumbotron">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-9">
                <div class="sidebar">
                    <div class="btn-group-vertical" role="group" aria-label="...">
                        <button id="btn_save" class="btn btn-default">
                            <img src="img/save_button.png" width="48"/>
                        </button>
                        <button id="btn_hand" class="btn btn-default hidden">
                            <img src="img/hand_tool_button.png" width="48"/>
                        </button>
                        <button id="btn_polygon" class="btn btn-default">
                            <img src="img/polygon_tool_button.png" width="48"/>
                        </button>
                        <button id="btn_edit" class="btn btn-default hidden">
                            <img src="img/edit_button.png" width="48"/>
                        </button>
                        <button id="btn_zoom_in" class="btn btn-default hidden">
                            <img src="img/zoom_in_button.png" width="48"/>
                        </button>
                        <button id="btn_zoom_out" class="btn btn-default hidden">
                            <img src="img/zoom_out_button.png" width="48"/>
                        </button>
                        <button id="btn_brightness_high" class="btn btn-default hidden">
                            <img src="img/brightness_high_button.png" width="48"/>
                        </button>
                        <button id="btn_brightness_low" class="btn btn-default hidden">
                            <img src="img/brightness_low_button.png" width="48"/>
                        </button>
                    </div>
                </div>

                <div class="image-to-be-labeled">
                    <div id="message_space" class="alert alert-info">
                        Please, markup the image displayed below using appropriate tools from the block on the left.
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div id="canvas-parent">
                                <canvas id="main-canvas">
                                </canvas>
                                <!--onclick="svgImgOnClick(event)"-->
                                <svg id="svg_img"></svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Label Parameters</h3>
                            </div>
                            <div class="panel-body" id="classes-and-parameters">
                                <!-- Code generated by generateHTMLCodeForClassesAndParameters method loads here. -->
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row hidden">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">History</h3>
                            </div>
                            <!-- Table -->
                            <table class="table history-table">
                                <tr>
                                    <td class="history-icon-td">
                                        <button class="btn btn-default panTool">
                                            <img src="img/polygon_tool_button.png" width="24"/>
                                        </button>
                                    </td>
                                    <td class="history-text-td">
                                        Polygon
                                    </td>
                                </tr>
                                <tr>
                                    <td class="history-icon-td">
                                        <button class="btn btn-default panTool">
                                            <img src="img/polygon_tool_button.png" width="24"/>
                                        </button>
                                    </td>
                                    <td class="history-text-td">
                                        Polygon
                                    </td>
                                </tr>
                                <tr>
                                    <td class="history-icon-td">
                                        <button class="btn btn-default panTool">
                                            <img src="img/polygon_tool_button.png" width="24"/>
                                        </button>
                                    </td>
                                    <td class="history-text-td">
                                        Polygon
                                    </td>
                                </tr>
                                <tr>
                                    <td class="history-icon-td">
                                        <button class="btn btn-default panTool">
                                            <img src="img/polygon_tool_button.png" width="24"/>
                                        </button>
                                    </td>
                                    <td class="history-text-td">
                                        Polygon
                                    </td>
                                </tr>
                            </table>
                            <div class="panel-footer">
                                <div class="btn-group" role="group" aria-label="...">
                                    <button class="btn btn-default"><img src="img/arrows_undo_icon.png" width="32"/>
                                    </button>
                                    <button class="btn btn-default"><img src="img/arrows_redo_icon.png" width="32"/>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    initSvg();
    initNavMenu();
</script>
</body>
</html>
